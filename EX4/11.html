	<form action="">
		<table style="margin:50px 25px 50px 75px;background-color:#FFF0F5;border-radius:10px;padding:10px 10px 10px 10px;">
			<tr>
				<td colspan='3'><p align="center" >Registration form</td>
			</tr>
			<tr>
				<td><label for="fname">First Name : </label></td>
				<td><input type="textbox" name="firstname" placeholder="Firstname" id="fname" required></td>
			</tr>
			<tr>
				<td><label for="lname">Last Name : </label></td>
				<td><input type="textbox" name="lastname" placeholder="lastname" id="lname"></td>
			</tr>
			<tr>
				<td><label for="mail">E-mail : </label></td>
				<td><input type="textbox" name="email" placeholder="eg:abcd@gmail.com" id="mail" required></td>
			</tr>
			<tr>
				<td><label for="password">Password : </label></td>
				<td><input type="password" name="Password" placeholder="password" minlength="8" id="password" required></td>
			</tr>
			<tr>
				<td><label for="phone">Phone :</label></td>
				<td><input type="textbox" name="Ph_Number" placeholder="eg:9384850xxx" id="phone" pattern=[0-9]{10} required></td>
			</tr>
			<tr>
				<td><label for="dob">Date of Birth :</label></td>
				<td><input type="date" name="DOB" id="dob" required></td>
			</tr>
			<tr>
				<td>Gender :</td>
				<td><input type="radio" name="gender" value="Male"><label for="male"> Male</label>
					<input type="radio" name="gender" value="Female"><label for="female"> Female</label>
					<input type="radio" name="gender" value="Other"><label for="other"> Other</label></td>
				
			</tr>
			<tr>
				<td><label for="profession">Profession :</label></td>
				<td><select name="profession" id="profession">
						<option value="student" selected>Student</option>
						<option value="Researcher">Researcher/Scientist</option>
						<option value="Teacher">Teacher</option>
						<option value="IT/Software">IT/Software Employee</option>
						<option value="others">Others</option></td>
			</tr>
			<tr>
				<td><label for="org">Organization/Institution :</label></td>
				<td><input type="textbox" name="organization" placeholder="eg:Amrita School of Engineering" id="institution"></td>
			</tr>
			<tr>
				<td>Event :</td>
				<td><br><input type="checkbox" name="events" value="Cyber Conclave 22">Cyber Abhyaan 22 <br>
				<input type="checkbox" name="events" value="Cyber Industry meet 22">Cyber Conclave 22</td>
				<td><br><input type="checkbox" name="events" value="National Amrita Cyber Tech Fest 22"> National Amrita Cyber Tech Fest 22<br>
				<input type="checkbox" name="events" value="Cyber Abhyaan 22">  Cyber Industry meet 22</td>
			</tr>
			<tr>
				<td><label for="address">Address :</label></td>
				<td><textarea rows="5" col="5" id="address" name="Address"></textarea></td>
			</tr>
			<tr>
				<td>ID Proof :</td>
				<td><input type="file" name="ID Proof"></td>
			</tr>
			
			<tr>
				<td><input type="submit" name="Register" value="Register"> </td>
			</tr>
		</table>
